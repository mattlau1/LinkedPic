<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LinkedPic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <!-- Bootstrap CSS from https://getbootstrap.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Poppins font from Google Fonts https://fonts.google.com/specimen/Poppins?preview.text_type=custom#standard-styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
</head>

<body>

    <div class="container-fluid m-0 p-0" id="bg">
        <div class="row justify-content-center m-0 p-0">
            <div class="col-sm-7 col-md-8 col-lg-8 p-0 visible-lg-block hidden-lg"></div>
            <div class="col-sm-5 col-md-4 col-lg-4 m-0 p-0 min-vh-100 no-gutters" id="registration-form">
                <form>
                    <div class="row justify-content-center">
                        <div class="col-10 text-center mt-5 mb-4">
                            <div class="display-4">LinkedPic</div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10 mb-2">
                            <div class="h5">Create an Account</div>
                        </div>
                    </div>
                    <div class="row justify-content-center pb-2">
                        <div class="col-5">
                            <div class="form-group">
                                <input type="text" class="form-control" id="firstnameinput" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="form-group">
                                <input type="text" class="form-control" id="lastnameinput" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center pb-2 pt-2">
                        <div class="col-10">
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailinput" placeholder="Email Address">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center pb-2 pt-2">
                        <div class="col-10">
                            <div class="form-group">
                                <input type="text" class="form-control" id="usernameinput" placeholder="Username">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center pb-2 pt-2">
                        <div class="col-10">
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordinput1" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center pb-2 pt-2">
                        <div class="col-10">
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordinput2"
                                    placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center pb-2 pt-2">
                        <div class="col-10 text-center">
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center pt-2">
                        <div class="col-10 text-center">
                            <p>Already Registered?</p>
                        </div>
                    </div>
                    <div class="row justify-content-center pb-2">
                        <div class="col-10 text-center">
                            <a href="#">Log in</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </main>


    <!-- Bootstrap JS https://getbootstrap.com/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script type="module" src="src/main.js"></script>

</body>

</html>
